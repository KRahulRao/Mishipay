<html lang="en" ng-app="scan">
<head>
 <meta charset="UTF-8">
 <title>BarCode Scanner  Payment</title>
 <script type="text/javascript" src="cordova.js"></script>
 
 <!--Required Library files -->
      <script src="lib/angular.js"></script>
      <script src="lib/jquery-3.2.1.min.js"></script>
      <script src="lib/jquery-ui.min.js"></script>
      <script src="lib/bootstrap.js"></script>
 
 <!-- Required js files-->
  <script type="text/javascript" src="js/index.js"></script>
  
    <!-- Required css files -->
  <link rel="stylesheet" type="text/css" href="lib/bootstrap.css">
  
  <!-- Required css files -->
  <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body ng-controller="scancontrol">
 <h3 style="padding-left: 37%;">BAR CODE SCANNER</h3>
 <button ng-click="scan()" style="margin-left: 44%;margin-top: 9%;" class="btn  btn-primary">SCAN ITEM</button>
 
 <div id="kart">
  <div id="dispItems" ng-repeat="item from itemList">
      <div>item.name<span  onclick="rem($index,item.name)">remove</span></div>
	  <div>item.price</div>
	  <div>item.no</div>
  </div>
 </div>
</body>
</html>
